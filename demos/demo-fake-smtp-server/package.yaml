name:                demo-fake-smtp-server
version:             0.1.0.0
license:             BSD3

dependencies:
- base
- sandwich
- sandwich-contexts
- string-interpolate
- unliftio

default-extensions:
- OverloadedStrings
- QuasiQuotes
- NamedFieldPuns
- RecordWildCards
- ScopedTypeVariables
- FlexibleContexts
- FlexibleInstances
- LambdaCase

ghc-options:
- -threaded
- -rtsopts
- -with-rtsopts=-N

executables:
  demo-fake-smtp-server:
    main: Main.hs
    source-dirs: app
